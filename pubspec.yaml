name: chat_app
description: AI Chat Assistant
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.13.0
  firebase_auth: ^5.5.2 
  cloud_firestore: ^5.6.6
  provider: ^6.0.5
  uuid: ^4.5.1
  intl: ^0.18.1
  js: ^0.7.2
  flutterfire_cli: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

dependency_overrides:
  async: ^2.13.0
  fake_async: ^1.3.3
  leak_tracker: ^10.0.9
  material_color_utilities: ^0.12.0
  pub_updater: ^0.5.0
  vm_service: ^15.0.0
